<div class="row tabContentContainer">


    <div class="col-lg-6 col-sm-12">
        <div class="card">


            <div class="card-body mycontainer">

                <table class="table table-sm">


                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th style="text-align: center;">
                                <ngx-gauge [type]="gaugeType" [value]="gaugeValue" thick=10 size=120 [append]="gaugeAppendText"> </ngx-gauge>
                                <br> Normal
                            </th>

                            <th style="text-align: center;">
                                <ngx-gauge [type]="gaugeType" [value]="gaugeValue" thick=10 size=120 [append]="gaugeAppendText"> </ngx-gauge>
                                <br> Normal
                            </th>
                        </tr>

                        <tr>
                            <th style="text-align: left !important;">Feature</th>
                            <th>This Year Value</th>
                            <th>Next Year Predicted Value</th>
                            <th>Adjustable Next Year Value</th>
                        </tr>
                    </thead>

                    <tr>
                        <td class="fname">FBG: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.FPG"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.FPG"> </td>
                        <td class="fslider">
                            <mat-slider (change)="onSelectionChange()" min="1" max="300" step="0.5" thumbLabel={{1}} [(value)]="user.FPG" style="width: 90%;">
                            </mat-slider>
                        </td>
                    </tr>
                    <tr>
                        <td class="fname">HbA1c: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.hbalc"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.hbalc"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="1" max="20" step="0.5" thumbLabel={{1}} [(value)]="user.hbalc" style="width: 90%;">
                            </mat-slider>
                        </td>

                    </tr>
                    <tr>
                        <td class="fname">gamma GTP: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.gammagtp"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.gammagtp"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="1" max="100" step="1" thumbLabel={{1}} [(value)]="user.gammagtp" style="width: 90%;"></mat-slider>
                        </td>
                    </tr>
                    <tr>
                        <td class="fname">BMI: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.bmi"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.bmi"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="1" max="50" step="1" thumbLabel={{1}} [(value)]="user.bmi" style="width: 90%;">
                            </mat-slider>
                        </td>
                    </tr>
                    <tr>
                        <td class="fname">Triglycerides: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.triglycerides"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.triglycerides"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="1" max="300" step="1" thumbLabel={{1}} [(value)]="user.triglycerides" style="width: 90%;"></mat-slider>
                        </td>
                    </tr>
                    <tr>
                        <td class="fname">Uric acid: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.uricacid"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.uricacid"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="1" max="10" step="0.5" thumbLabel={{1}} [(value)]="user.uricacid" style="width: 90%;"></mat-slider>
                        </td>
                    </tr>
                    <tr>
                        <td class="fname">Age: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.age"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.age"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="1" max="110" step="1" thumbLabel={{1}} [(value)]="user.age" style="width: 90%;">
                            </mat-slider>
                        </td>
                    </tr>
                    <tr>
                        <td class="fname">Physical activity: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.physicalactivity">
                        </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.physicalactivity">
                        </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="0" max="7" step="1" thumbLabel={{1}} [(value)]="user.physicalactivity" style="width: 90%;"></mat-slider>
                        </td>

                    </tr>
                    <tr>
                        <td class="fname">Drinking: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.drinking"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.drinking"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="0" max="8" step="1" thumbLabel={{1}} [(value)]="user.drinking" style="width: 90%;"></mat-slider>
                        </td>

                    </tr>
                    <tr>
                        <td class="fname">Smoking: </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.smoking"> </td>
                        <td class="fvalue"><input type="text" (change)="onSelectionChange()" (change)="onSelectionChange()" class="form-control" [(ngModel)]="user.smoking"> </td>
                        <td>
                            <mat-slider (change)="onSelectionChange()" min="0" max="6" step="1" thumbLabel={{1}} [(value)]="user.smoking" style="width: 90%;"></mat-slider>
                        </td>


                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="fname">Sex: </td>
                        <td>
                            <mat-radio-group (change)="onSelectionChange()" class="radio" [(ngModel)]="user.sex">
                                <mat-radio-button class="radio" [value]="0">Male</mat-radio-button>
                                <mat-radio-button class="radio" [value]="1">Female</mat-radio-button>
                            </mat-radio-group>

                        </td>
                        <td class="fvalue">

                        </td>
                    </tr>
                    <tr>
                        <td class="fname">Family history: </td>
                        <td>

                            <mat-radio-group (change)="onSelectionChange()" class="radio" [(ngModel)]="user.familyhistory">
                                <mat-radio-button class="radio" [value]="0">No</mat-radio-button>
                                <mat-radio-button class="radio" [value]="1">Yes</mat-radio-button>
                            </mat-radio-group>

                        </td>

                        <td class="fvalue">

                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
    </div>


    <div class="col-lg-6 col-sm-12">
        <div class="row">
            <div class=" col-lg-6 col-sm-12 ">
                <app-final-prediction-header-value class="card" style="height: 231px;" [(input_status)]="statusvalue" [(input_percentage)]="statuspercetage"></app-final-prediction-header-value>
            </div>
            <br>
            <div class=" col-lg-6 col-sm-12 ">
                <div class="card" style="height: 231px;">
                    <div class="progressbarcontainer">
                        <mat-progress-bar *ngIf="isloading" mode="indeterminate"></mat-progress-bar>
                    </div>
                    <app-prediction-pie-chart [(data)]="piechartdata" id="chartid2"></app-prediction-pie-chart>


                </div>
                <br>
            </div>


            <div class=" col-lg-6 col-sm-12">
                <app-barchart id="agedistribution" [(data)]="age_counts" [(data_label)]="age_bin_edges" chartFeatureName="Age" [(currentValue)]="user.age" [(binIndex)]="agebin_index"></app-barchart>
                <br>
            </div>
            <div class="col-lg-6 col-sm-12">
                <app-barchart id="fpgdistribution" [(data)]="fpg_counts" [(data_label)]="fpg_bin_edges" chartFeatureName="FPG" [(currentValue)]="user.FPG" [(binIndex)]="fpgbin_index"></app-barchart>
                <br>
            </div>
            <div class="col-lg-6 col-sm-12">
                <app-barchart id="bmidistribution" [(data)]="age_counts" [(data_label)]="bmi_bin_edges" chartFeatureName="BMI" [(currentValue)]="user.bmi" [(binIndex)]="bmibin_index"></app-barchart>
                <br>
            </div>
            <div class="col-lg-6 col-sm-12">
                <app-barchart id="hbalcdistribution" [(data)]="age_counts" [(data_label)]="hbalc_bin_edges" chartFeatureName="HbA1c" [(currentValue)]="user.hbalc" [(binIndex)]="hba1cbin_index"></app-barchart>

                <br>
            </div>
        </div>

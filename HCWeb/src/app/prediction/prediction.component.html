<div class="row">

    <div class="col-6">
        <div class="card">

            <div class="card-body mycontainer">

                <tr>
                    <td class="fname">FBG: </td>
                    <td class="fslider">
                        <mat-slider min="1" max="300" step="0.5" thumbLabel={{1}} [(value)]="FPG" style="width: 90%;">
                        </mat-slider>
                    </td>
                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="FPG"> </td>
                </tr>
                <tr>
                    <td class="fname">HbA1c: </td>
                    <td>
                        <mat-slider min="1" max="20" step="0.5" thumbLabel={{1}} [(value)]="hbalc" style="width: 90%;">
                        </mat-slider>
                    </td>
                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="hbalc"> </td>

                </tr>
                <tr>
                    <td class="fname">gamma GTP: </td>
                    <td>
                        <mat-slider min="1" max="100" step="1" thumbLabel={{1}} [(value)]="gammagtp"
                            style="width: 90%;"></mat-slider>
                    </td>
                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="gammagtp"> </td>
                </tr>
                <tr>
                    <td class="fname">BMI: </td>
                    <td>
                        <mat-slider min="1" max="50" step="1" thumbLabel={{1}} [(value)]="bmi" style="width: 90%;">
                        </mat-slider>
                    </td>
                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="bmi"> </td>
                </tr>
                <tr>
                    <td class="fname">Triglycerides: </td>
                    <td>
                        <mat-slider min="1" max="300" step="1" thumbLabel={{1}} [(value)]="triglycerides"
                            style="width: 90%;"></mat-slider>
                    </td>
                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="triglycerides"> </td>
                </tr>
                <tr>
                    <td class="fname">Uric acid: </td>
                    <td>
                        <mat-slider min="1" max="10" step="0.5" thumbLabel={{1}} [(value)]="uricacid"
                            style="width: 90%;"></mat-slider>
                    </td>
                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="uricacid"> </td>
                </tr>
                <tr>
                    <td class="fname">Age: </td>
                    <td>
                        <mat-slider min="1" max="110" step="1" thumbLabel={{1}} [(value)]="age" style="width: 90%;">
                        </mat-slider>
                    </td>
                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="age"> </td>
                </tr>
                <tr>
                    <td class="fname">Sex: </td>
                    <td>
                        <mat-radio-group (change)="onSelectionChange()" class="radio" [(ngModel)]="sex" >
                            <mat-radio-button class="radio" [value]="0" >Male</mat-radio-button>
                            <mat-radio-button class="radio" [value]="1" >Female</mat-radio-button>
                        </mat-radio-group>

                    </td>
                    <td class="fvalue">
                        <!-- <input type="text" class="form-control" [(ngModel)]="sex">  -->
                    </td>
                </tr>
                <tr>
                    <td class="fname">Physical activity: </td>
                    <td>
                        <mat-slider min="1" max="7" step="1" thumbLabel={{1}} [(value)]="physicalactivity"
                            style="width: 90%;"></mat-slider>
                    </td>

                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="physicalactivity"> </td>
                </tr>
                <tr>
                    <td class="fname">Drinking: </td>
                    <td>
                        <mat-slider min="1" max="8" step="1" thumbLabel={{1}} [(value)]="drinking"
                            style="width: 90%;"></mat-slider>
                    </td>

                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="drinking"> </td>
                </tr>
                <tr>
                    <td class="fname">Smoking: </td>
                    <td>
                        <mat-slider min="1" max="6" step="1" thumbLabel={{1}} [(value)]="smoking"
                            style="width: 90%;"></mat-slider>
                    </td>

                    <td class="fvalue"><input type="text" class="form-control" [(ngModel)]="smoking"> </td>
                </tr>
                <tr>
                    <td class="fname">Family history: </td>
                    <td>
                        
                        <mat-radio-group (change)="onSelectionChange()" class="radio" [(ngModel)]="familyhistory" >
                            <mat-radio-button class="radio" [value]="0" >No</mat-radio-button>
                            <mat-radio-button class="radio" [value]="1" >Yes</mat-radio-button>
                        </mat-radio-group>

                    </td>

                    <td class="fvalue">
                        <!-- <input type="text" class="form-control" [(ngModel)]="familyhistory"> -->
                    </td>
                </tr>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div style="display: block">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [legend]="barChartLegend" [chartType]="barChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
